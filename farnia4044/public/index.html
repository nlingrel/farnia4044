    />

      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <style>
      .scene {
        width: 100%;
        overflow: hidden;
        perspective: 10vmin;
      }
      .scene div {
        --unit: 1.5vmin;
        width: var(--unit);
        height: var(--unit);
        --rotate: rotateY(90deg);
        transform: translateZ(-100vmin) var(--rotate) rotateX(var(--rx))
          translateZ(var(--x)) scaleX(1);
        position: absolute;
        top: 0%;
        left: 0%;
        opacity: 0;
        animation: none 900ms infinite ease-in;

        background: white;
      }

      @keyframes hyper {
        0% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateZ(0vmin) var(--rotate) rotateX(var(--rx))
            translateZ(var(--x)) scaleX(6);
        }
      }

      #root {
        z-index: 1;
      }
      body {
        overflow: hidden;
        background: black;
        background-image: radial-gradient(
            circle at 40% 40%,
            hsl(343, 80%, 7%) 0%,
            hsla(343, 80%, 10%, 0) 40%
          ),
          radial-gradient(
            circle at 25% 52%,
            hsl(243, 80%, 9%) 0%,
            hsla(243, 80%, 10%, 0) 50%
          ),
          radial-gradient(
            circle at 65% 56%,
            hsl(143, 80%, 8%) 0%,
            hsla(143, 80%, 10%, 0) 60%
          );
        background-blend-mode: screen;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      form {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        padding: 0.5rem;
      }
      button {
        margin: auto;
        background: transparent;
        border: 0.25rem solid currentColor;
        border-radius: 1rem;
        color: hsl(173, 100%, 50%);
        font-size: 1.2em;
        padding: 0.7rem 1.5rem;
      }
      .hyper button {
        color: hsl(343, 100%, 50%);
      }
      .range {
        display: none;
      }
      .css-animations button {
        display: none;
      }
      .css-animations .range {
        margin: auto;
        display: flex;
        flex-direction: column;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: hsl(173, 100%, 50%);
        color: black;
        font-size: 1.2em;
        padding: 0.7rem 1.5rem;
        border-radius: 1rem;
      }
    </style>
    <script>
      const stars = document.querySelectorAll("div.backgroundStar");
      const hyper = document.getElementById("hyper");
      const hyperScale = document.getElementById("hyper-range");

      stars.forEach((star, i) => {
        let x = `${Math.random() * 200}vmax`;
        let y = `${Math.random() * 100}vh`;
        let z = `${Math.random() * 200 - 100}vmin`;
        let rx = `${Math.random() * 360}deg`;
        star.style.setProperty("--x", x);
        star.style.setProperty("--y", y);
        star.style.setProperty("--z", z);
        star.style.setProperty("--rx", rx);
      });

      if (document.getAnimations) {
        stars.forEach((star, i) => {
          let delay = `${Math.random() * 900}ms`;
          star.style.animationDelay = delay;
          star.style.animationName = "hyper";
        });
        const animations = document.getAnimations();
        animations.forEach((a) => a.updatePlaybackRate(0));
        if (animations.length && animations[0].updatePlaybackRate) {
          document.documentElement.classList.add("css-animations");
          hyperScale.addEventListener("input", (e) => {
            const value = parseFloat(e.currentTarget.value);
            animations.forEach((a) => a.updatePlaybackRate(value));
          });
        } else {
          stars.forEach((star, i) => {
            star.style.animationName = null;
          });
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
